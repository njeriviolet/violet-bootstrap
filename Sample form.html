<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>


</head>
<body>

<center><h1>Sample Form</h1> </center>
<form action="">
    <div class="row mt-4">
        <div class="col d-flex">
        <label for="pname">Partner Name</label>
        <input type="text" id="pname" class="form-control">
         </div>

        <div class="col d-flex">
            <label for="pemail">Partner Email ID</label>
        <input type="email" id="pemail" class="form-control">
        </div>
    </div>
<div class="row mt-3">
    <div class="col d-flex">
        <label for="plname">Partner Legal Name</label>
        <input type="text" id="plname" class="form-control">
         </div>

    <div class="col d-flex">
            <label for="pmobile">Partner Mobile</label>
        <input type="tel" id="pmobile" class="form-control">
        </div>

    </div>

    <div class="d-flex  mt-4">
         <label for="padress">Partner Address</label>
        <input type="text" id="padress" class="form-control">
    </div>

    <div class="row mt-4">
        <div class="col d-flex" >
            <label for="cont">Contract Start Date</label>
        <input type="text" id="cont" class="form-control" placeholder="Date start">
        </div>

         <div class="col d-flex">
            <label for="exp">Contract expiry Date</label>
        <input type="text" id="exp" class="form-control" place holder="Date End">
        </div>

    </div>

        <div class="row mt-4">
             <div class="col d-flex" >
            <label for="loan">Minimum Loan Amount</label>
        <input type="text" id="loan" class="form-control">
        </div>

         <div class="col d-flex">
            <label for="mloan">Minimum Loan Amount</label>
        <input type="text" id="mloan" class="form-control">
        </div>
        </div>


    <div class="row mt-4">

        <div class="col d-flex">
            <label for="int">Interest Rate</label>
        <input type="text" id="int" class="form-control">
        </div>

           <div class="col d-flex">
            <label for="dep">Deposit Amount</label>
        <input type="text" id="dep" class="form-control">
        </div>


    </div>
    <br> <br>

<center>
<button class="btn btn-primary text-light ">Save</button></center>









</form>





</body>
</html>
